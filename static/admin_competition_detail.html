<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>대회 상세 정보 - 관리자</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">
    <style>
        /* 기본적으로 수정 모드는 숨김 */
        #edit-mode { display: none; }

        /* 심판 체크리스트 스타일 */
        .judge-checklist { max-height: 300px; overflow-y: auto; border: 1px solid var(--contrast-border-color); padding: 1rem; border-radius: var(--border-radius); }
        
        /* 삭제 버튼을 담을 컨테이너 */
        .action-box {
            margin-top: 2rem;
            padding: 1.5rem;
            border: 1px solid var(--contrast-border-color);
            border-radius: var(--border-radius);
            text-align: center;
        }
        
        .action-box button {
            width: auto;
            display: inline-block;
        }

        #competition-display p {
            margin-bottom: 0.5rem;
        }

        /* 대회 정보와 심판 목록 사이 간격 추가 */
        #competition-display-section {
            margin-bottom: 2rem;
        }
        
        /* '대회 정보' 제목과 '수정하기' 버튼을 한 줄에 배치하고 양쪽 끝으로 정렬 */
        .section-header {
            display: flex;
            justify-content: space-between; /* 이 속성이 양쪽 끝으로 밀어냅니다 */
            align-items: center;
            margin-bottom: 1rem;
        }
        .section-header h3 {
            margin-bottom: 0; /* 제목의 불필요한 아래 여백 제거 */
        }

    </style>
</head>
<body>
    <main class="container">
        <nav>
            <ul>
                <li><a href="/static/admin_competitions.html">← 대회 목록으로 돌아가기</a></li>
            </ul>
        </nav>

        <hgroup id="competition-title"></hgroup>

        <div id="view-mode">
            <div id="competition-display-section">
                <div class="section-header">
                    <h3>대회 정보</h3>
                    <button id="edit-btn">수정하기</button>
                </div>
                <div id="competition-display">
                    </div>
            </div>

            <section id="assigned-judges">
                <h3>배정된 심판 목록</h3>
                <table>
                    <thead>
                        <tr>
                            <th>심판 번호</th>
                            <th>이름</th>
                            <th>등급</th>
                        </tr>
                    </thead>
                    <tbody id="assigned-judges-tbody"></tbody>
                </table>
            </section>
            
            <div class="action-box">
                <button id="delete-competition-btn" class="contrast outline">대회 삭제하기</button>
            </div>
        </div>

        <div id="edit-mode">
            <form id="competition-details-form">
                <article>
                    <header><h3>대회 정보 수정</h3></header>
                    <div id="competition-edit-fields"></div>
                </article>

                <article>
                    <header><h3>심판 배정 수정</h3></header>
                    <input type="search" id="judge-search" placeholder="심판 이름 또는 번호로 검색...">
                    <div id="judge-checklist" class="judge-checklist"></div>
                </article>
                
                <footer>
                    <div class="grid">
                        <button type="button" class="secondary" id="cancel-edit-btn">취소</button>
                        <button type="submit">변경사항 저장</button>
                    </div>
                </footer>
            </form>
        </div>
    </main>
    <script src="/static/admin_competition_detail.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>대회 상세 정보 - 관리자</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">
    <style>
        /* 기본적으로 수정 모드는 숨김 */
        #edit-mode { display: none; }
        .judge-checklist { max-height: 300px; overflow-y: auto; border: 1px solid var(--contrast-border-color); padding: 1rem; border-radius: var(--border-radius); }
        /* 삭제 섹션 세로 정렬 및 간격 조절 */
        #delete-section > .grid { align-items: center; }
        #delete-section hgroup { margin-bottom: 0; }
    </style>
</head>
<body>
    <main class="container">
        <nav>
            <ul>
                <li><a href="/static/admin_competitions.html">← 대회 목록으로 돌아가기</a></li>
            </ul>
        </nav>

        <hgroup id="competition-title">
            </hgroup>

        <div id="view-mode">
            <article>
                <header>
                    <div style="display: flex; justify-content: space-between; align-items: center;">
                        <h3>대회 정보</h3>
                        <button id="edit-btn">수정하기</button>
                    </div>
                </header>
                <div id="competition-display">
                    </div>
            </article>

            <section id="assigned-judges">
                <h3>배정된 심판 목록</h3>
                <table>
                    <thead>
                        <tr>
                            <th>심판 번호</th>
                            <th>이름</th>
                            <th>등급</th>
                        </tr>
                    </thead>
                    <tbody id="assigned-judges-tbody">
                        </tbody>
                </table>
            </section>
        </div>

        <div id="edit-mode">
            <form id="competition-details-form">
                <article>
                    <header><h3>대회 정보 수정</h3></header>
                    <div id="competition-edit-fields">
                        </div>
                </article>

                <article>
                    <header><h3>심판 배정 수정</h3></header>
                    <input type="search" id="judge-search" placeholder="심판 이름 또는 번호로 검색...">
                    <div id="judge-checklist" class="judge-checklist">
                        </div>
                </article>
                
                <footer>
                    <div class="grid">
                        <button type="button" class="secondary" id="cancel-edit-btn">취소</button>
                        <button type="submit">변경사항 저장</button>
                    </div>
                </footer>
            </form>
        </div>

        <hr>

        <section id="delete-section">
             <article class="grid">
                <hgroup>
                    <h4>대회 삭제</h4>
                    <p>이 대회와 관련된 모든 심판 배정 기록이 영구적으로 삭제됩니다.</p>
                </hgroup>
                <button id="delete-competition-btn" class="contrast outline">이 대회 삭제하기</button>
            </article>
        </section>
    </main>
    <script src="/static/admin_competition_detail.js"></script>
</body>
</html>

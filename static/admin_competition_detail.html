<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>대회 상세 정보 - 관리자</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">
    <style>
        /* 기본적으로 수정 모드는 숨김 */
        #edit-mode { display: none; }

        /* 심판 체크리스트 스타일 */
        .judge-checklist { max-height: 300px; overflow-y: auto; border: 1px solid var(--contrast-border-color); padding: 1rem; border-radius: var(--border-radius); }
        
        /* 수정 및 삭제 버튼을 담을 컨테이너 */
        .action-box {
            margin-top: 2rem;
            padding: 1.5rem;
            border: 1px solid var(--contrast-border-color);
            border-radius: var(--border-radius);
            text-align: center; /* 내부 요소들을 가운데 정렬 */
        }

        /* action-box 안의 문구 스타일 */
        .action-box p {
            margin-bottom: 1rem; /* 버튼과의 간격 */
        }
        
        /* 버튼이 꽉 차지 않도록 크기 자동 조절 */
        .action-box button {
            width: auto;
            display: inline-block;
        }

        /* 대회 정보 텍스트 간격 조절 */
        #competition-display p {
            margin-bottom: 0.5rem;
        }
    </style>
</head>
<body>
    <main class="container">
        <nav>
            <ul>
                <li><a href="/static/admin_competitions.html">← 대회 목록으로 돌아가기</a></li>
            </ul>
        </nav>

        <hgroup id="competition-title">
            </hgroup>

        <div id="view-mode">
            <div id="competition-display-section">
                <h3>대회 정보</h3>
                <div id="competition-display">
                    </div>
            </div>

            <section id="assigned-judges">
                <h3>배정된 심판 목록</h3>
                <table>
                    <thead>
                        <tr>
                            <th>심판 번호</th>
                            <th>이름</th>
                            <th>등급</th>
                        </tr>
                    </thead>
                    <tbody id="assigned-judges-tbody"></tbody>
                </table>
            </section>

            <div class="action-box">
                <p>대회 정보나 심판 배정을 변경하려면 아래 버튼을 누르세요.</p>
                <button id="edit-btn">수정하기</button>
            </div>
            
            <div class="action-box">
                <button id="delete-competition-btn" class="contrast outline">이 대회 삭제하기</button>
            </div>
        </div>

        <div id="edit-mode">
            <form id="competition-details-form">
                <article>
                    <header><h3>대회 정보 수정</h3></header>
                    <div id="competition-edit-fields">
                        </div>
                </article>

                <article>
                    <header><h3>심판 배정 수정</h3></header>
                    <input type="search" id="judge-search" placeholder="심판 이름 또는 번호로 검색...">
                    <div id="judge-checklist" class="judge-checklist">
                        </div>
                </article>
                
                <footer>
                    <div class="grid">
                        <button type="button" class="secondary" id="cancel-edit-btn">취소</button>
                        <button type="submit">변경사항 저장</button>
                    </div>
                </footer>
            </form>
        </div>
    </main>
    <script src="/static/admin_competition_detail.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>대회 상세 정보 - 관리자</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">
    <style>
        /* 기본적으로 수정 모드는 숨김 */
        #edit-mode { display: none; }

        /* [새로운 스타일] 수정 및 삭제 섹션을 위한 스타일 */
        .action-section {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem;
            border: 1px solid var(--contrast-border-color);
            border-radius: var(--border-radius);
            margin-top: 2rem;
        }
        .action-section p {
            margin-bottom: 0; /* 문구의 아래쪽 여백 제거 */
        }
    </style>
</head>
<body>
    <main class="container">
        <nav>
            <ul>
                <li><a href="/static/admin_competitions.html">← 대회 목록으로 돌아가기</a></li>
            </ul>
        </nav>

        <hgroup id="competition-title">
            </hgroup>

        <div id="view-mode">
            <article id="competition-display-article">
                <header><h3>대회 정보</h3></header>
                <div id="competition-display">
                    </div>
            </article>

            <section id="assigned-judges">
                <h3>배정된 심판 목록</h3>
                <table>
                    <thead>
                        <tr>
                            <th>심판 번호</th>
                            <th>이름</th>
                            <th>등급</th>
                        </tr>
                    </thead>
                    <tbody id="assigned-judges-tbody"></tbody>
                </table>
            </section>

            <div class="action-section">
                <p>대회 정보나 심판 배정을 변경하려면 아래 버튼을 누르세요.</p>
                <button id="edit-btn">수정하기</button>
            </div>
        </div>

        <div id="edit-mode">
            </div>

        <div id="delete-section" class="action-section">
            <p><strong>대회 삭제:</strong> 이 대회와 관련된 모든 기록이 영구적으로 삭제됩니다.</p>
            <button id="delete-competition-btn" class="contrast outline">이 대회 삭제하기</button>
        </div>
    </main>
    <script src="/static/admin_competition_detail.js"></script>
</body>
</html>

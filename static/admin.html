<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>관리자 대시보드</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">
</head>
<body>
    <main class="container">
        <hgroup>
            <h1>관리자 대시보드</h1>
            <p>심판 및 대회를 관리합니다.</p>
        </hgroup>

        <section id="judge-list-section">
            <h2>심판 목록</h2>
            <figure>
                <table>
                    <thead>
                        <tr>
                            <th>심판 번호</th>
                            <th>이름</th>
                            <th>소속</th>
                            <th>이메일</th>
                            <th>역할</th>
                            <th>관리</th>
                        </tr>
                    </thead>
                    <tbody id="judges-tbody">
                        </tbody>
                </table>
            </figure>
            <nav>
                <ul>
                    <li><button id="prev-page-btn" disabled>이전</button></li>
                    <li><span id="page-info">1 / 1</span></li>
                    <li><button id="next-page-btn" disabled>다음</button></li>
                </ul>
            </nav>
        </section>

        <hr>

        <section id="register-judge-section">
            <h2>신규 심판 등록</h2>
            <form id="register-form">
                <div class="grid">
                    <input type="text" name="judge_number" placeholder="심판 번호" required>
                    <input type="text" name="name" placeholder="이름" required>
                </div>
                <div class="grid">
                    <input type="text" name="affiliation" placeholder="소속" required>
                    <input type="email" name="email" placeholder="이메일" required>
                </div>
                <div class="grid">
                    <input type="number" name="national_license_grade" placeholder="자격 등급 (숫자)" required>
                    <input type="password" name="password" placeholder="초기 비밀번호" required>
                </div>
                <button type="submit">심판 등록</button>
            </form>
        </section>
    </main>

    <script src="/static/admin.js"></script>
</body>
</html>

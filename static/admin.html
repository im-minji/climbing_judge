<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>관리자 대시보드</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">
</head>
<body>
    <main class="container">
        <hgroup>
            <h1>관리자 대시보드</h1>
            <p>심판 및 대회를 관리합니다.</p>
        </hgroup>

        <section id="judge-list-section">
            <h2>심판 목록</h2>
            <figure>
                <table>
                    <thead>
                        <tr>
                            <th>심판 번호</th>
                            <th>이름</th>
                            <th>소속</th>
                            <th>등급</th>
                            <Th>총 출장</Th>
                            <th>이메일</th>
                            <th>역할</th>
                            <th>관리</th>
                        </tr>
                    </thead>
                    <tbody id="judges-tbody">
                        </tbody>
                </table>
            </figure>
            <nav>
                <ul>
                    <li><button id="prev-page-btn" disabled>이전</button></li>
                    <li><span id="page-info">1 / 1</span></li>
                    <li><button id="next-page-btn" disabled>다음</button></li>
                </ul>
            </nav>
        </section>

        <hr>

        <section id="register-judge-section">
            <h2>신규 심판 등록</h2>
            <form id="register-form">
                <div class="grid">
                    <input type="text" name="judge_number" placeholder="심판 번호" required>
                    <input type="text" name="name" placeholder="이름" required>
                </div>
                <div class="grid">
                    <input type="text" name="affiliation" placeholder="소속" required>
                    <input type="email" name="email" placeholder="이메일" required>
                </div>
                <div class="grid">
                    <input type="number" name="national_license_grade" placeholder="자격 등급 (숫자)" required>
                    <input type="password" name="password" placeholder="초기 비밀번호" required>
                </div>
                <button type="submit">심판 등록</button>
            </form>
        </section>
        <hr>

        <section id="competition-list-section">
            <h2>대회 목록</h2>
            <figure>
                <table>
                    <thead>
                        <tr>
                            <th>대회 ID</th>
                            <th>대회명</th>
                            <th>시작일</th>
                            <th>종료일</th>
                            <th>장소</th>
                            <th>관리</th>
                        </tr>
                    </thead>
                    <tbody id="competitions-tbody">
                        </tbody>
                </table>
            </figure>
        </section>

        <hr>

        <section id="register-competition-section">
            <h2>신규 대회 등록</h2>
            <form id="competition-form">
                <input type="text" name="name" placeholder="대회명" required>
                <div class="grid">
                    <label for="start_date">시작일
                        <input type="date" name="start_date" required>
                    </label>
                    <label for="end_date">종료일
                        <input type="date" name="end_date" required>
                    </label>
                </div>
                <input type="text" name="location" placeholder="장소" required>
                <button type="submit">대회 등록</button>
            </form>
        </section>
    </main> <dialog id="edit-modal">
      <article>
        <header>
          <a href="#close" aria-label="Close" class="close"></a>
          <h2>심판 정보 수정</h2>
        </header>
        <form id="edit-form">
            <input type="hidden" name="id">
            <label>심판 번호
                <input type="text" name="judge_number">
            </label>
            <label>이름
                <input type="text" name="name">
            </label>
            <label>소속
                <input type="text" name="affiliation">
            </label>
            <label>등급
                <input type="number" name="national_license_grade">
            </label>
             <label>이메일
                <input type="email" name="email">
            </label>
            <label>역할
                <select name="role">
                    <option value="judge">judge</option>
                    <option value="admin">admin</option>
                </select>
            </label>
        </form>
        <footer>
            <a href="#cancel" role="button" class="secondary" onclick="closeEditModal(event)">취소</a>
            <a href="#confirm" role="button" onclick="handleUpdateJudge(event)">저장</a>
        </footer>
      </article>
    </dialog>
    <script src="/static/admin.js"></script>
</body>
</html>

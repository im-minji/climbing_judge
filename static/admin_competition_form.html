<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>신규 대회 등록 - 관리자</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">
    <style>
        .judge-checklist {
            max-height: 300px;
            overflow-y: auto;
            border: 1px solid #ccc;
            padding: 1rem;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <main class="container">
        <nav>
            <ul>
                <li><a href="/static/admin_competitions.html">← 대회 목록으로 돌아가기</a></li>
            </ul>
        </nav>
        
        <form id="competition-form">
            <hgroup>
                <h2>신규 대회 등록</h2>
                <p>대회 정보를 입력하고, 배정할 심판을 선택하세요.</p>
            </hgroup>

            <input type="text" name="name" placeholder="대회명" required>
            <div class="grid">
                <label for="start_date">시작일
                    <input type="date" name="start_date" required>
                </label>
                <label for="end_date">종료일
                    <input type="date" name="end_date" required>
                </label>
            </div>
            <input type="text" name="location" placeholder="장소" required>

            <hr>

            <h2>심판 배정</h2>
            <input type="search" id="judge-search" placeholder="심판 이름 또는 번호로 검색...">
            <div id="judge-checklist" class="judge-checklist">
                </div>
            
            <button type="submit">대회 생성 및 심판 배정</button>
        </form>
    </main>
    <script src="/static/admin_competition_form.js"></script>
</body>
</html>
